<head>
    <meta charset="UTF-8">

    <title>Tangguh UCC Camp Rules - Official Handbook</title>
    <style>
        :root {
            --parrot-green: #32CD32;
            --mustard-yellow: #FFDB58;
            --bright-red: #FF0000;
            --black: #1a1a1a;
            --dark-grey: #222;
            --white: #ffffff;
            --text-grey: #333333;
            /* Page Dimensions */
            --page-width: 480px; 
            --page-height: 680px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--dark-grey);
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            align-items: center;
            justify-content: center;
        }

        /* --- STAGE --- */
        .book-stage {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 3000px; /* Deep perspective for realism */
            overflow: hidden;
            background: radial-gradient(circle at center, #3a3a3a 0%, #151515 100%);
            position: relative;
        }

        .book {
            position: relative;
            width: var(--page-width);
            height: var(--page-height);
            transform-style: preserve-3d;
            transition: transform 0.3s ease-out;
        }

        /* --- SHEETS --- */
        .sheet {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: left center;
            transform-style: preserve-3d;
            /* Slower, smoother bezier for realistic paper weight */
            transition: transform 1.2s cubic-bezier(0.645, 0.045, 0.355, 1);
            cursor: pointer;
        }

        .sheet.flipped {
            transform: rotateY(-180deg);
        }

        /* --- FACES --- */
        .page-face {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--white);
            backface-visibility: hidden;
            overflow: hidden;
            border: 1px solid #ccc;
        }

        /* Realistic Spine Shadows */
        .front {
            z-index: 2;
            border-radius: 0 5px 5px 0;
            background: linear-gradient(to right, #d9d9d9 0%, #ffffff 5%, #ffffff 95%, #f0f0f0 100%);
            box-shadow: inset 3px 0 10px rgba(0,0,0,0.05);
        }

        .back {
            transform: rotateY(180deg);
            z-index: 1;
            border-radius: 5px 0 0 5px;
            background: linear-gradient(to left, #d9d9d9 0%, #ffffff 5%, #ffffff 95%, #f0f0f0 100%);
            box-shadow: inset -3px 0 10px rgba(0,0,0,0.05);
        }

        /* --- CONTENT STYLING --- */
        .page-content {
            padding: 20px 30px;
            height: 100%;
            overflow-y: auto; 
            color: var(--text-grey);
            font-size: 0.8rem;
            line-height: 1.4;
            display: flex;
            flex-direction: column;
        }
        
        .page-content::-webkit-scrollbar { width: 4px; }
        .page-content::-webkit-scrollbar-thumb { background: #ccc; border-radius: 2px; }

        h2 { 
            color: var(--black); 
            border-bottom: 2px solid var(--mustard-yellow); 
            padding-bottom: 5px; 
            margin-bottom: 10px; 
            font-size: 1.1rem; 
            text-transform: uppercase;
            font-weight: 800;
        }
        h3 { font-size: 0.95rem; color: #444; margin-top: 10px; font-weight: 700; margin-bottom: 5px;}
        p, li { text-align: justify; margin-bottom: 5px; }
        ul, ol { padding-left: 20px; margin-bottom: 8px; }
        
        .box-warning {
            border-left: 4px solid var(--bright-red);
            background: #fff5f5;
            padding: 8px;
            margin: 8px 0;
            font-size: 0.75rem;
            border-radius: 0 4px 4px 0;
        }

        .highlight-red { color: var(--bright-red); font-weight: bold; }

        /* Images */
        .page-visual {
            width: 100%;
            height: 130px; 
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
            border: 1px solid #eee;
        }

            width: 100%;
            height: 200px;
            object-fit: contain;
            margin: 10px 0;
        }

            position: absolute;
            top: 15px;
            width: 30px;
            z-index: 10;
            opacity: 0.8;
        }
        .back .page-corner-logo { left: 20px; }
        .front .page-corner-logo { right: 20px; }

        /* QR & Links Grid */
        .grid-links {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }
        .qr-item {
            text-align: center;
            border: 1px solid #eee;
            padding: 5px;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .qr-item img { width: 60px; height: 60px; }
        .qr-label { display: block; font-size: 0.65rem; font-weight: bold; margin-top: 3px; color: #333; }

        /* Index Columns */
        .index-list {
            column-count: 2;
            column-gap: 20px;
            font-size: 0.75rem;
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .index-list li {
            break-inside: avoid;
            margin-bottom: 8px;
            padding-bottom: 4px;
            border-bottom: 1px dotted #ccc;
            cursor: pointer;
            transition: color 0.2s;
        }
        .index-list li:hover { color: var(--parrot-green); font-weight: bold; background: #f9f9f9; }

        /* Buttons */
        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f4f4f4;
            border: 1px solid #ccc;
            padding: 8px;
            margin: 4px 0;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            font-size: 0.75rem;
            border-radius: 4px;
            transition: 0.2s;
            gap: 5px;
        }
        .action-btn:hover { background: var(--mustard-yellow); color: black; }

        /* Language Dropdown */
        .lang-wrapper {
            position: absolute;
            top: 12px;
            z-index: 50;
        }
        .front .lang-wrapper { right: 20px; } 
        .back .lang-wrapper { right: 20px; }

        .lang-select {
            background: rgba(255,255,255,0.9);
            border: 1px solid #ccc;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 0.7rem;
            font-weight: bold;
            color: #333;
            outline: none;
            cursor: pointer;
        }

        /* --- STATIC FOOTER (Inside Page) --- */
        .static-footer {
            margin-top: auto;
            padding-top: 10px;
            border-top: 2px solid var(--mustard-yellow);
            font-size: 0.65rem;
            color: #444;
            background: #fcfcfc;
        }
        .footer-contacts {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 5px;
            margin-bottom: 5px;

        .contact-group { flex: 1; min-width: 45%; }

        .footer-note {
            text-align: center;
            font-style: italic;
            color: var(--bright-red);
            font-weight: bold;
            font-size: 0.6rem;
        }
        
        /* Navigation Controls */
        .nav-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            padding-top: 5px;
            border-top: 1px solid #eee;
        }

        .nav-btn:hover { background: var(--mustard-yellow); }

        /* Marquee Footer (External) */
        .status-bar {
            height: 30px;
            background: var(--black);
            width: 100%;
            display: flex;
            align-items: center;
            overflow: hidden;
            border-top: 3px solid var(--mustard-yellow);
            color: var(--parrot-green);
            font-family: monospace;
            font-size: 0.85rem;

        }
        .marquee { display: inline-block; white-space: nowrap; padding-left: 100%; animation: scroll 35s linear infinite; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        /* --- RESPONSIVE --- */

            .book-stage { padding: 10px; }
            .page-content { padding: 15px; }
            .index-list { column-count: 1; }
        }
    </style>
</head>

                frontFace.innerHTML = getPageHTML(frontData, (i*2)+1);

                const backFace = document.createElement('div');
                backFace.className = 'page-face back';
                if (backData) {
                    backFace.innerHTML = getPageHTML(backData, (i*2)+2);
                } else {
                    backFace.innerHTML = '<div class="page-content"></div>';
                }

                sheet.appendChild(frontFace);
                sheet.appendChild(backFace);
                book.appendChild(sheet);
            }
            updateFlipState();
        }

        // --- FLIP LOGIC & RESPONSIVENESS ---
        function updateFlipState() {
            const isMobile = window.innerWidth < 768;
            const book = document.getElementById('book');

            for (let i = 0; i < totalSheets; i++) {
                const sheet = document.getElementById(`sheet-${i}`);
                if (i < currentSheet) {
                    sheet.classList.add('flipped');
                    sheet.style.zIndex = i + 1; 
                } else {
                    sheet.classList.remove('flipped');
                    sheet.style.zIndex = totalSheets - i;
                }
            }

            // --- MOBILE VIEW LOGIC ---
            // On mobile, we want to center the "Active Page".
            // Since the book pivot is "left", flipping moves content to the left.
            // When Closed (0): Active is Right Page. Transform: Center.
            // When Open (1): Active is Left Page (Back of 0) OR Right Page (Front of 1)?
            // Usually user reads Left -> Right.
            // We use simple translateX to shift view.
            
            if (isMobile) {
                // Determine scale to fit height
                const scale = Math.min((window.innerWidth - 20) / 480, (window.innerHeight - 60) / 680);
                
                if (currentSheet === 0) {
                    // Closed: Center the book container normally
                    book.style.transform = `scale(${scale})`;
                } else {
                    // Open: The book becomes 2x width visually centered on spine.
                    // To show RIGHT page (Front of currentSheet): shift left by 50% width?
                    // To show LEFT page (Back of currentSheet-1): shift right by 50% width?
                    // For simplicity, let's keep spine centered so user sees spread (small) OR
                    // shift based on interaction. Here we keep spread centered for "Book feel".
                    book.style.transform = `scale(${scale * 0.9})`; // Slightly smaller to fit spread
                }
            } else {
                // Desktop: Auto Fit Height
                const scale = Math.min((window.innerWidth * 0.9) / 960, (window.innerHeight * 0.9) / 680);
                book.style.transform = `scale(${Math.min(scale, 1.2)})`;
            }
        }
        
        // Navigation Functions
        function nextSheet() {
            if (currentSheet < totalSheets) {
                currentSheet++;
                updateFlipState();
            }
        }

        function prevSheet() {
            if (currentSheet > 0) {
                currentSheet--;
                updateFlipState();
            }
        }
        
        function goToSheet(sheetIndex) {
            currentSheet = sheetIndex;
            updateFlipState();
        }
        
        function goToPage(pageNum) { // Keep compatibility if used
            currentSheet = 0;
            updateFlipState();
        }

        window.onload = init;
        window.onresize = updateFlipState;

    </script>
