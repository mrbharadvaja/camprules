<head>

    <style>
        :root {
            --parrot-green: #32CD32;
            --mustard-yellow: #FFDB58;
            --bright-red: #FF0000;
            --black: #1a1a1a;
            --dark-grey: #2d2d2d;
            --white: #ffffff;
            --text-grey: #333333;
            --shadow: rgba(0,0,0,0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--dark-grey);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER (Fixed) --- */
        header {
            background-color: var(--black);
            color: var(--parrot-green);
            padding: 0 20px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 4px solid var(--mustard-yellow);
            box-shadow: 0 4px 15px var(--shadow);
            z-index: 2000;
            position: relative;
        }

        header h1 {
            font-size: 1.6rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 800;
            text-align: center;
        }

        /* --- CONTROLS BAR --- */
        .controls-bar {
            background-color: #444;
            display: flex;
            justify-content: center;
            padding: 10px;
            gap: 15px;
            z-index: 1500;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .lang-btn {
            background: transparent;
            color: var(--white);
            border: 1px solid var(--parrot-green);
            padding: 6px 16px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .lang-btn:hover, .lang-btn.active {
            background: var(--parrot-green);
            color: var(--black);
            box-shadow: 0 0 12px rgba(50, 205, 50, 0.6);
        }

        /* --- FLIPBOOK STAGE --- */
        .book-stage {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
            overflow: hidden;
            padding: 20px;
            background: radial-gradient(circle at center, #555 0%, #1a1a1a 100%);
        }

        .book {
            width: 550px;
            height: 750px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
        }

        /* --- PAGES --- */
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--white);
            border-radius: 4px;
            box-shadow: inset 20px 0 50px rgba(0,0,0,0.1), 5px 5px 15px rgba(0,0,0,0.3);
            transform-origin: left center;
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
            transform-style: preserve-3d;
            display: flex;
            flex-direction: column;
            backface-visibility: hidden;
            border: 1px solid #d0d0d0;
        }

        .page.flipped {
            transform: rotateY(-180deg);
            pointer-events: none;
        }

        .page::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #fdfdfd;
            transform: rotateY(180deg);
            backface-visibility: hidden;
            z-index: -1;
            box-shadow: inset -20px 0 50px rgba(0,0,0,0.1);
        }

        /* --- PAGE CONTENT --- */
        .page-content {
            padding: 40px 50px;
            height: 100%;
            overflow-y: auto;
            color: var(--text-grey);
            background: var(--white);
            scrollbar-width: thin;
            scrollbar-color: var(--mustard-yellow) #f0f0f0;
        }

        .page-content::-webkit-scrollbar { width: 6px; }
        .page-content::-webkit-scrollbar-track { background: #f0f0f0; }
        .page-content::-webkit-scrollbar-thumb { background-color: var(--mustard-yellow); border-radius: 3px; }

        h1, h2, h3, h4, h5 { color: var(--black); margin-bottom: 15px; line-height: 1.2; }
        h2 { border-bottom: 2px solid var(--mustard-yellow); padding-bottom: 10px; font-size: 1.4rem; text-transform: uppercase; }
        h3 { color: var(--black); font-size: 1.1rem; margin-top: 20px; font-weight: 700; }
        h4 { font-size: 1rem; color: #444; margin-top: 15px; font-weight: 600; text-transform: uppercase; }
        
        p { font-size: 0.95rem; line-height: 1.6; margin-bottom: 12px; text-align: justify; }
        ul { padding-left: 25px; margin-bottom: 15px; }
        li { font-size: 0.95rem; line-height: 1.5; margin-bottom: 5px; }
        
        .highlight-red { color: var(--bright-red); font-weight: bold; }
        .box-warning { border: 2px solid var(--bright-red); background: #fff0f0; padding: 15px; margin: 15px 0; border-radius: 4px; }
        
        table { width: 100%; border-collapse: collapse; margin: 15px 0; font-size: 0.85rem; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: var(--black); color: var(--white); }
        tr:nth-child(even) { background-color: #f9f9f9; }

        .qr-container { display: flex; justify-content: center; gap: 20px; margin: 20px 0; flex-wrap: wrap; }
        .qr-box { text-align: center; }
        .qr-box img { width: 100px; height: 100px; border: 1px solid #ccc; padding: 2px; }
        .qr-box span { display: block; font-size: 0.75rem; margin-top: 5px; font-weight: bold; color: var(--black); max-width: 100px; }

        /* --- COVER PAGE SPECIFIC --- */
        .cover-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #111 0%, #333 100%);
            color: white;
            border-left: 15px solid var(--mustard-yellow);
        }
        .cover-logo { font-size: 3rem; color: var(--parrot-green); margin-bottom: 20px; }
        .cover-title { font-size: 2.2rem; color: var(--white); margin-bottom: 10px; font-weight: 900; }
        .cover-subtitle { font-size: 1.1rem; color: var(--mustard-yellow); margin-bottom: 30px; letter-spacing: 1px; }
        .doc-control { border-top: 1px solid #666; padding-top: 20px; font-size: 0.7rem; color: #aaa; width: 100%; text-align: center; line-height: 1.4; }

        /* --- NAVIGATION --- */
        .page-footer-nav {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .pg-num { font-weight: bold; color: var(--black); background: var(--mustard-yellow); padding: 2px 8px; border-radius: 3px; }

        .nav-btn {
            background: var(--black);
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 0.8rem;
            border-radius: 3px;
            transition: background 0.2s;
        }
        .nav-btn:hover { background: var(--mustard-yellow); color: black; }
        .btn-home { background: var(--bright-red); }
        .btn-disabled { display: none; }

        /* --- FOOTER MARQUEE --- */
        footer {
            background-color: var(--black);
            color: var(--white);
            height: 35px;
            border-top: 3px solid var(--mustard-yellow);
            overflow: hidden;
            display: flex;
            align-items: center;
            font-family: monospace;
        }
        .marquee {
            white-space: nowrap;
            overflow: hidden;
            width: 100%;
        }
        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: scroll 30s linear infinite;
            color: var(--parrot-green);
            font-weight: bold;
            font-size: 0.9rem;
        }
        @keyframes scroll {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }

        @media (max-width: 600px) {
            .book { width: 95vw; height: 80vh; }

            header h1 { font-size: 1.1rem; }
            .cover-title { font-size: 1.8rem; }
            .nav-btn { padding: 6px 10px; font-size: 0.75rem; }
        }
    </style>
</head>

        function renderBook() {
            const book = document.getElementById('book');
            book.innerHTML = ''; 
            const data = content[currentLang];
            totalPages = data.length;

            data.forEach((pageData, index) => {
                const pageEl = document.createElement('div');
                pageEl.className = 'page';
                pageEl.id = `page-${index}`;
                pageEl.style.zIndex = totalPages - index;

                if (index < currentPage) pageEl.classList.add('flipped');

                let innerHTML = '';

                if (pageData.type === 'cover') {
                    innerHTML = `

        function getNavHTML(index) {
            const ui = uiText[currentLang];

        }

        function nextPage() {
            if (currentPage < totalPages) {
                document.getElementById(`page-${currentPage}`).classList.add('flipped');

            }
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                document.getElementById(`page-${currentPage}`).classList.remove('flipped');
            }
        }

        function goToPage(target) {
            while(currentPage < target) nextPage();
            while(currentPage > target) prevPage();
        }
