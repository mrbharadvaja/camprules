    <style>
        :root {
            --parrot-green: #32CD32;
            --mustard-yellow: #FFDB58;
            --bright-red: #FF0000;
            --black: #1a1a1a;
            --dark-grey: #222;
            --white: #ffffff;
            --text-grey: #333333;
            /* Page Dimensions */
            --page-width: 480px; 
            --page-height: 680px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* Allow scrolling on body when zoomed */
        html, body {
            background-color: var(--dark-grey);
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: auto; /* Changed from hidden to auto for zoom */
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Start aligns better for scrolling */
            min-height: 100vh;
        }

        /* --- STAGE --- */
        .book-stage {
            flex-grow: 1;
            width: 100%;
            /* Removed fixed height 100% to allow scroll content */
            min-height: calc(100vh - 30px); /* Minus footer */
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 2500px;
            overflow: visible; /* Allow book to spill out for zoom */
            background: radial-gradient(circle at center, #3a3a3a 0%, #151515 100%);
            position: relative;
            padding: 20px;
        }

        .book {
            position: relative;
            width: var(--page-width);
            height: var(--page-height);
            transform-style: preserve-3d;
            transition: transform 0.3s ease-out, margin-left 0.3s ease-out; /* Added margin transition */
        }

        /* --- SHEETS --- */
        .sheet {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: left center;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
            cursor: pointer;
        }

        .sheet.flipped {
            transform: rotateY(-180deg);
        }

        /* --- FACES --- */
        .page-face {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--white);
            backface-visibility: hidden;
            overflow: hidden;
            border: 1px solid #ccc;
        }

        .front {
            z-index: 2;
            border-radius: 0 5px 5px 0;
            background: linear-gradient(to right, #e8e8e8 0%, #ffffff 5%);
        }

        .back {
            transform: rotateY(180deg);
            z-index: 1;
            border-radius: 5px 0 0 5px;
            background: linear-gradient(to left, #e8e8e8 0%, #ffffff 5%);
        }

        /* --- CONTENT STYLING --- */
        .page-content {
            padding: 20px 30px;
            height: 100%;
            overflow-y: auto; 
            color: var(--text-grey);
            font-size: 0.8rem;
            line-height: 1.4;
            display: flex;
            flex-direction: column;
        }
        
        .page-content::-webkit-scrollbar { width: 4px; }
        .page-content::-webkit-scrollbar-thumb { background: #ccc; border-radius: 2px; }

        h2 { 
            color: var(--black); 
            border-bottom: 2px solid var(--mustard-yellow); 
            padding-bottom: 5px; 
            margin-bottom: 10px; 
            font-size: 1.1rem; 
            text-transform: uppercase;
            font-weight: 800;
        }
        h3 { font-size: 0.95rem; color: #444; margin-top: 10px; font-weight: 700; margin-bottom: 5px;}
        p, li { text-align: justify; margin-bottom: 5px; }
        ul, ol { padding-left: 20px; margin-bottom: 8px; }
        
        .box-warning {
            border-left: 4px solid var(--bright-red);
            background: #fff5f5;
            padding: 8px;
            margin: 8px 0;
            font-size: 0.75rem;
            border-radius: 0 4px 4px 0;
        }

        .highlight-red { color: var(--bright-red); font-weight: bold; }

        /* Images */
        .page-visual {
            width: 100%;
            height: 130px; 
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
            border: 1px solid #eee;
        }
        
        .cover-visual-large {
            width: 100%;
            height: 200px;
            object-fit: contain;
            margin: 10px 0;
        }

        .cover-logo-img { width: 80px; margin: 0 auto 10px auto; display: block; }
        .page-corner-logo {
            position: absolute;
            top: 15px;
            width: 30px;
            z-index: 10;
            opacity: 0.8;
        }
        .back .page-corner-logo { left: 20px; }
        .front .page-corner-logo { right: 20px; }

        /* QR & Links Grid */
        .grid-links {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr; /* 4 columns to keep items small */
            gap: 8px;
            margin-bottom: 10px;
        }
        .qr-item {
            text-align: center;
            border: 1px solid #eee;
            padding: 5px;
            border-radius: 5px;
            background: #f9f9f9;
        }
        /* Enforced small size for helpline QRs */
        .qr-item img { 
            width: 50px !important; 
            height: 50px !important; 
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }
        .qr-label { 
            display: block; 
            font-size: 0.6rem; 
            font-weight: bold; 
            margin-top: 3px; 
            color: #333; 
            line-height: 1.1;
        }

        /* Index Columns */
        .index-list {
            column-count: 2 !important; /* Force 2 columns */
            column-gap: 20px;
            font-size: 0.7rem; /* Slightly smaller to fit */
            padding: 0;
            margin: 0;
            list-style: none;
            width: 100%;
        }
        .index-list li {
            break-inside: avoid;
            margin-bottom: 8px;
            padding-bottom: 4px;
            border-bottom: 1px dotted #ccc;
            cursor: pointer;
            transition: color 0.2s;
            line-height: 1.3;
        }
        .index-list li:hover { color: var(--parrot-green); font-weight: bold; background: #f9f9f9; }

        /* Buttons */
        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f4f4f4;
            border: 1px solid #ccc;
            padding: 8px;
            margin: 4px 0;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            font-size: 0.75rem;
            border-radius: 4px;
            transition: 0.2s;
            gap: 5px;
        }
        .action-btn:hover { background: var(--mustard-yellow); color: black; }

        /* Language Dropdown */
        .lang-wrapper {
            position: absolute;
            top: 12px;
            z-index: 50;
        }
        .front .lang-wrapper { right: 20px; } 
        .back .lang-wrapper { right: 20px; }

        .lang-select {
            background: rgba(255,255,255,0.9);
            border: 1px solid #ccc;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 0.7rem;
            font-weight: bold;
            color: #333;
            outline: none;
            cursor: pointer;
        }

        /* --- STATIC FOOTER (Inside Page) --- */
        .static-footer {
            margin-top: auto;
            padding-top: 10px;
            border-top: 2px solid var(--mustard-yellow);
            font-size: 0.65rem;
            color: #444;
            background: #fcfcfc;
        }
        .footer-contacts {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 5px;
            margin-bottom: 5px;
        }
        .contact-group { flex: 1; min-width: 45%; }
        .contact-group b { display: block; color: var(--black); margin-bottom: 2px; }
        .footer-note {
            text-align: center;
            font-style: italic;
            color: var(--bright-red);
            font-weight: bold;
            font-size: 0.6rem;
        }
        
        /* Navigation Controls */
        .nav-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            padding-top: 5px;
            border-top: 1px solid #eee;
        }
        .nav-btn { background: none; border: 1px solid #ccc; padding: 2px 8px; cursor: pointer; border-radius: 3px; font-size: 0.7rem; }
        .nav-btn:hover { background: var(--mustard-yellow); }

        /* Marquee Footer (External) */
        .status-bar {
            height: 30px;
            background: var(--black);
            width: 100%;
            display: flex;
            align-items: center;
            overflow: hidden;
            border-top: 3px solid var(--mustard-yellow);
            color: var(--parrot-green);
            font-family: monospace;
            font-size: 0.85rem;
            z-index: 1000;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        .marquee { display: inline-block; white-space: nowrap; padding-left: 100%; animation: scroll 35s linear infinite; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            :root { --page-width: 90vw; --page-height: 80vh; }
            .book-stage { padding: 10px; }
            .page-content { padding: 15px; }
            .grid-links { grid-template-columns: 1fr 1fr; } /* 2 cols on mobile for QRs */
            /* Ensure images fit better on mobile */
            .cover-visual-large { height: 160px; }
            .page-visual { height: 110px; }
        }
    </style>
</head>

        const footerTexts = {
            en: "CAMP RECEPTION: 0811 1089 4447 ‚Ä¢ CAMP INCHARGE: 0812 8222 0053 ‚Ä¢ JGC: MR DEEPAK 0813 2288 259 / MR MARIO 0823 1678 5900",
            id: "RESEPSIONIS: 0811 1089 4447 ‚Ä¢ KEPALA CAMP: 0812 8222 0053 ‚Ä¢ JGC: BP. DEEPAK 0813 2288 259 / BP. MARIO 0823 1678 5900",
            jp: "„Ç≠„É£„É≥„ÉóÂèó‰ªò: 0811 1089 4447 ‚Ä¢ „Ç≠„É£„É≥„ÉóË≤¨‰ªªËÄÖ: 0812 8222 0053 ‚Ä¢ JGC: DEEPAKÊ∞è 0813 2288 259 / MARIOÊ∞è 0823 1678 5900"
        };

        function init() {
            window.addEventListener('resize', resizeBook);
            setLang('en');
            resizeBook();
        }

        // --- RESIZE LOGIC (Auto-Fit) ---
        function resizeBook() {
            const book = document.getElementById('book');
            const pageWidth = 480;
            const pageHeight = 680;
            const isMobile = window.innerWidth < 768;
            
            // Visual width: Desktop = 2 pages (Spread), Mobile = 1 page
            const visualWidth = isMobile ? pageWidth : (pageWidth * 2);
            
            // Calculate scale to fit screen minus margins
            const availW = window.innerWidth * 0.95;
            const availH = (window.innerHeight - 40) * 0.95; // 40px for footer
            
            const scale = Math.min(availW / visualWidth, availH / pageHeight);
            const finalScale = Math.min(scale, 1.2); // Max zoom cap
            
            book.style.transform = `scale(${finalScale})`;
            
            if (isMobile) {
                // If mobile, center the container so single page is visible
                book.style.left = '0px'; 
            } else {
                // If desktop, center the spine
            }
        }

        function setLang(lang) {
            currentLang = lang;
            document.getElementById('footer-msg').innerText = footerTexts[lang];
            renderBook();
        }

        function renderBook() {
            const book = document.getElementById('book');
            book.innerHTML = '';
            
            const data = contentData[currentLang];
            const sheetsCount = Math.ceil(data.length / 2);
            totalSheets = sheetsCount;

            // Generate Sheets
            for (let i = 0; i < sheetsCount; i++) {
                const sheet = document.createElement('div');
                sheet.className = 'sheet';
                sheet.id = `sheet-${i}`;
                sheet.style.zIndex = (sheetsCount - i);
                
                const frontData = data[i * 2];
                const backData = data[i * 2 + 1];

                const frontFace = document.createElement('div');
                frontFace.className = 'page-face front';
                frontFace.innerHTML = getPageHTML(frontData, (i*2)+1);

                const backFace = document.createElement('div');
                backFace.className = 'page-face back';
                if (backData) {
                    backFace.innerHTML = getPageHTML(backData, (i*2)+2);
                } else {
                    backFace.innerHTML = '<div class="page-content"></div>';
                }

                sheet.appendChild(frontFace);
                sheet.appendChild(backFace);
                book.appendChild(sheet);
            }
            updateFlipState();
        }

        function getPageHTML(data, pageNum) {
            // Reusable Static Footer
            const staticFooter = `
                <div class="static-footer">
                    <div class="footer-contacts">
                        <div class="contact-group"><b>Reception:</b> 0811 1089 4447</div>
                        <div class="contact-group"><b>Incharge:</b> 0812 8222 0053</div>
                        <div class="contact-group"><b>JGC Deepak:</b> 0813 2288 259</div>
                        <div class="contact-group"><b>JGC Mario:</b> 0823 1678 5900</div>
                    </div>
                    <div class="footer-note">${currentLang === 'en' ? 'For more information contact camp reception.' : (currentLang === 'id' ? 'Untuk informasi lebih lanjut hubungi resepsionis camp.' : 'Ë©≥Á¥∞„ÅØ„Ç≠„É£„É≥„ÉóÂèó‰ªò„Åæ„Åß„ÅäÂïè„ÅÑÂêà„Çè„Åõ„Åè„Å†„Åï„ÅÑ„ÄÇ')}</div>
                    <div class="nav-controls">
                        <button class="nav-btn" onclick="prevSheet()">&#8592;</button>
                        <button class="nav-btn" onclick="goToSheet(2)" style="font-weight:bold; color:var(--parrot-green); font-size:1.2rem; line-height:1;">üè†</button>
                        <span>${pageNum}</span>
                        ${pageNum === 24 || pageNum === 23 ? '' : '<button class="nav-btn" onclick="nextSheet()">&#8594;</button>'}
                    </div>
                </div>
            `;

            const dropdown = `
                <div class="lang-wrapper">
                    <select onchange="setLang(this.value)" class="lang-select">
                        <option value="en" ${currentLang === 'en' ? 'selected' : ''}>üá¨üáß EN</option>
                        <option value="id" ${currentLang === 'id' ? 'selected' : ''}>üáÆüá© ID</option>
                        <option value="jp" ${currentLang === 'jp' ? 'selected' : ''}>üáØüáµ JP</option>
                    </select>
                </div>`;

            if (data.type === 'cover') {
                return `
                    <div class="page-content" style="text-align:center;">
                        ${dropdown}
                        <img src="${logoUrl}" class="cover-logo-img" alt="Logo">
                        <img src="${data.image}" class="cover-visual-large" alt="Cover">
                        <div style="margin-top:auto; width:100%;">
                            <h1 style="font-size:1.6rem; margin:0; line-height:1.2;">${data.title}</h1>
                            <h3 style="color:var(--mustard-yellow); margin:5px 0 10px 0; font-size:0.9rem;">${data.subtitle}</h3>
                            <div style="border-top:1px solid #ccc; padding-top:10px; font-size:0.75rem; color:#555;">
                                ${data.body}
                            </div>
                            ${data.extra || ''}
                        </div>
                        <button class="action-btn" onclick="nextSheet()" style="margin-top:10px; width:100%; background:var(--black); color:white;">OPEN BOOK</button>
                        <button class="nav-btn" onclick="goToSheet(2)" style="margin-top:5px; border:none; color:grey; font-size:0.7rem;">Go to Index</button>
                    </div>`;
            } else {
                return `
                    <div class="page-content">
                        ${dropdown}
                        <img src="${logoUrl}" class="page-corner-logo" alt="Logo">
                        ${data.image ? `<img src="${data.image}" class="page-visual" alt="Visual">` : ''}
                        <h2>${data.title}</h2>
                        <div style="flex-grow:1;">${data.body}</div>
                        ${staticFooter}
                    </div>`;
            }
        }

        // --- FLIP LOGIC ---
        function updateFlipState() {
            const isMobile = window.innerWidth < 768;
            const book = document.getElementById('book');

            for (let i = 0; i < totalSheets; i++) {
                const sheet = document.getElementById(`sheet-${i}`);
                if (i < currentSheet) {
                    sheet.classList.add('flipped');
                    sheet.style.zIndex = i + 1; 
                } else {
                    sheet.classList.remove('flipped');
                    sheet.style.zIndex = totalSheets - i;
                }
            }

            if (isMobile) {
                if (currentSheet === 0) {
                    book.style.left = '0px';
                } else {
                    book.style.left = '0px';
                }
            }
        }
        
        // Navigation Functions
        function nextSheet() {
            if (currentSheet < totalSheets) {
                currentSheet++;
                updateFlipState();
            }
        }

        function prevSheet() {
            if (currentSheet > 0) {
                currentSheet--;
                updateFlipState();
            }
        }
        
        function goToSheet(sheetIndex) {
            currentSheet = sheetIndex;
            updateFlipState();
        }
        
        function goToPage(pageNum) { // Keep compatibility if used
            currentSheet = 0;
            updateFlipState();
        }

        window.onload = init;
        window.onresize = resizeBook;

    </script>
